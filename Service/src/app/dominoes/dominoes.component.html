<p>dominoes works!</p>

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<div class="container content">
			<div class="form-content">
				<div class="input-group mb-3">
				  <div class="input-group-prepend">
					<span class="input-group-text" id="basic-addon1">DID</span>
				  </div>
				  <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1" [(ngModel)]="cs.dominos.did">
				</div>
				<div class="input-group mb-3">
				  <div class="input-group-prepend">
					<span class="input-group-text" id="basic-addon2">Name</span>
				  </div>
				  <input type="name" class="form-control" aria-label="Password" aria-describedby="basic-addon2" [(ngModel)]="cs.dominos.name">
				</div>
                <div class="input-group mb-3">
				  <div class="input-group-prepend">
					<span class="input-group-text" id="basic-addon3">Address</span>
				  </div>
				  <input type="address" class="form-control" aria-label="Password" aria-describedby="basic-addon2" [(ngModel)]="cs.dominos.address">
				</div>
				<div class="input-group mb-3">
					<button type="button" class="btn btn-default" (click) ="saveDominosData(cs.dominos)">Submit</button>
				</div>
			</div>
		</div>
        <div class="input-group mb-3">
            <table border="2px">
                <thead>
                    <tr>
                    <td>did</td>
                    <td>name</td>
                    <td>address</td>
                 </tr>
                </thead>
             <tbody>
             <tr *ngFor= "let dom of dominos">
                <td>{{dom.did}}</td>
                <td>{{dom.name}}</td>
                <td>{{dom.address}}</td>
             </tbody>
            </table>
        </div>
